<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Electronics Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light gray background */
            color: #333;
        }

        .landing-page {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333; /* Dark gray heading */
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
            color: #555; /* Slightly lighter paragraph text */
        }

        .cta-button {
            background-color: #ff6600;
            color: #fff;
            padding: 20px 40px;
            text-decoration: none;
            font-weight: bold;
            font-size: 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e65500;
        }
    </style>
</head>
<body>
    <section class="landing-page">
        <div class="content">
            <h1>Welcome to Your Electronics Store</h1>
            <p>Your source for the latest electronic gadgets.</p>
            <a class="cta-button" href="/user">Go to Shop</a>
            
        </div>
    </section>
</body>
</html>
